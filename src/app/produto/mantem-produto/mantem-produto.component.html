<mat-card class="card-cadastro">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="produtoDeManutencao.nome" placeholder="digite o nome do produto">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="produtoDeManutencao.preco" placeholder="digite o preco do produto">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="produtoDeManutencao.id" placeholder="digite o id do produto">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>
  </mat-card>
